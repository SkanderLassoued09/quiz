<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="card-question">
      <div id="questionEl" class="question"><p></p></div>
      <div class="answers">
        <ul>
          <li>
            <input id="answer1" class="answer-el" type="radio" name="answer" />
            <label id="oneAnswer" for="one"></label>
          </li>
          <li>
            <input id="answer2" class="answer-el" type="radio" name="answer" />
            <label id="twoAnswer" for="two"></label>
          </li>
          <li>
            <input id="answer3" class="answer-el" type="radio" name="answer" />
            <label id="threeAnswer" for="three"></label>
          </li>
          <li>
            <input id="answer4" class="answer-el" type="radio" name="answer" />
            <label id="fourAnswer" for="four"></label>
          </li>
        </ul>
      </div>

      <button id="submit">Submit</button>
    </div>

    <script src="file.js"></script>
  </body>
</html>
